{% extends 'main/base.html' %}
{% block title %}Register{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<div class="card-body m-auto w-75  from-div text-white">
    <form method="post" class="from-layout">
        <h1 class="text-center mb-4">Sign up</h1>
        <hr>
        {% csrf_token %}
        {{form|crispy}}
        <button class="btn btn-primary px-4 mt-3 custom-button position-relative" style="left:50%; transform: translateX(-50%);">Register</button>
        <p class="mt-5 text-center">Already have an account? <a href="{% url 'login' %}">Login</a></p>
    </form>
</div>

{% endblock %}
